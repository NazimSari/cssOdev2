<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css | Odev2</title>
  </head>
  <body>
    <!-- Logo için yazılan HTML -->
    <header class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
    </header>
    <!-- Logonun altında kalan bölüm başlangıcı -->
    <main>
      <div class="google">
        <p><b>Search the web using Google!</b></p>
        <input class="search" /><br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="conteiner">
        <div class="box">
          <ul>
            <li><a href="#">Special Search</a></li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </div>
        <div class="box">
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google Logos</a></li>
          </ul>
        </div>
        <div class="box">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="email" placeholder="your e-mail" /><br />
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
      <div class="copy">
        <p>Copyright ©1998 Google Inc.</p>
      </div>
    </main>
  </body>
</html>
